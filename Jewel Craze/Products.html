        <body>
            <style >
            /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ink Free', sans-serif;
        }
        
        /* Header and Navbar */
        header {
            background-color: #1e1e1e;
            padding: 10px 0;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo a {
            background-image: url(dimandlogo.png);
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
        }
        
        .nav-links li {
            margin-left: 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 18px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #fff;
            background-color: #575757;
            border-radius: 5px;
        }
        
        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
        }
        
        .search-bar input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        
        .search-bar button {
            padding: 8px 12px;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        
        .search-bar button:hover {
            background-color: #e67e22;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
        
            .nav-links {
                flex-direction: column;
                margin-top: 10px;
            }
        
            .nav-links li {
                margin-left: 0;
                margin-bottom: 10px;
            }
        }
        </style>
